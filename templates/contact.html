{% extends "base.html" %}
{% block content %}
{% load static %}
    
        <!-- Contact Start -->
        <div class="contact">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="contact-form">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" placeholder="Your Name" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="email" class="form-control" placeholder="Your Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                                </div>
                                <div><button class="btn" type="submit">Send Message</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-info">
                            <h3>Get in Touch</h3>
                            <h4><i class="fa fa-map-marker"></i>Tashkent</h4>
                            <h4><i class="fa fa-envelope"></i>claymrx571@example.com</h4>
                            <h4><i class="fa fa-phone"></i>+998880052505</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
        
{% endblock content  %}
